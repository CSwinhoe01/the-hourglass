{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Hourglass</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Top-right toast container -->
  <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  window.showToast=function(msg,level){
    const c=document.getElementById('toast-container'); if(!c) return;
    const el=document.createElement('div');
    el.className='toast align-items-center text-bg-'+(level||'info')+' border-0';
    el.role='alert'; el.ariaLive='assertive'; el.ariaAtomic='true'; el.dataset.bsDelay='3500';
    el.innerHTML='<div class="d-flex"><div class="toast-body">'+msg+'</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>';
    c.appendChild(el); new bootstrap.Toast(el).show(); el.addEventListener('hidden.bs.toast',()=>el.remove());
  };
  </script>
</body>
</html>
