{% extends "base.html" %}
{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'main' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
