{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hourglass</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- custom styles -->
    <link rel="stylesheet" href="{% static 'todo_list/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4 text-center">
                <h1 class="display-3 text-center">The Hourglass</h1>
            </div>
        </div>

        <!-- Columns for to-do and done go here -->
    <div class="row">
        <div class="col-12 col-md-6 mt-4">
            <h2>To-Do</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <a href="?sort=due_date">Due Date</a>
                        </th>
                        <th>
                            <a href="?sort=title">Title</a>
                        </th>
                        <th>
                            <a href="?sort=status">Status</a>
                        </th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.due_date }}</td>
                        <td>{{ task.title }}</td>
                        <td>{{ task.status }}</td>
                        <td>{{ task.category.name }}</td>
                        <td>
                            <a href="{% url 'task_edit' task.pk %}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
                            <form action="{% url 'task_complete' task.pk %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-success">Complete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="{% url 'task_create' %}" method="get" style="margin-top: 16px;">
                <button type="submit" class="btn btn-sm btn-success">Create Task</button>
            </form>
        </div>
    </div>
    <a href="{% url 'account_login' %}" class="btn btn-sm btn-primary">Sign In</a>
    <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
